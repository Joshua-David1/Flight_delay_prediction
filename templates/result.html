<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='assets/favicon-flight.jpg')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <title>Flight Delay Prediction</title>
</head>
<body>
    <div class="main_div">
        <h1>Flight Delay Prediction</h1>
        <img src="{{url_for('static',filename='assets/home-image.jpg')}}" class="result-flight-img" alt="">
        {% if outcome == 1%}

        <p style="font-weight: 800;font-size: 2rem;color: yellowgreen;margin-top: 25rem;background-color: yellow;text-align: center;"><span>[-]There could be a delay in the Flight</span></p>

        {% else %}
        <p style="font-weight: 800;font-size: 2rem;color: green;margin-top: 25rem; background-color: greenyellow;text-align: center;"><span>Your flight will Arrive on-time!</span></p>
        {% endif %}
        <a href="/"><button class="btn btn-primary" style="width: 100%;">Back</button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
